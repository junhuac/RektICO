{% include header.html %}

<div class="intro">
    <canvas class="background" id="particles"></canvas>
    <div class="container kyc">
        <div class="form">
            <h4>Public Sale: Whitelist Registration (Know Your Customer)</h4>
            <div class="form-group">
                <label>Email address</label>
                <input type="text" class="form-control" placeholder="Enter your e-mailaddress">
            </div>
            <div class="form-group">
                <label>Full name</label>
                <input type="text" class="form-control" placeholder="Enter your full-name">
            </div>
            <div class="form-group">
                <label>Country of Residence</label>
                <input type="text" class="form-control" placeholder="Enter your country of residence">
            </div>
            <div class="form-group">
                <label>ETH Address</label>
                <input type="text" class="form-control" placeholder="Enter your ETH address">
            </div>
            <div class="form-group">
                <label>Favorite color</label>
                <input type="text" class="form-control" placeholder="Enter your favorite color">
            </div>
            <div class="form-group">
                <label>Did you ever participate in an ICO?</label>
                <select class="form-control">
                    <option>No</option>
                    <option>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label>Mother's maiden name</label>
                <input type="text" class="form-control" placeholder="Enter your mothers name">
            </div>
            <div class="form-group">
                <label>Describe yourself in 3 words without using vowels</label>
                <input type="text" class="form-control" placeholder="Describe yourself">
            </div>
            <div class="form-group">
                <label>Do you, or one of your family members, have an (in)direct connection with Al-Qaida, IS or Greg
                    Wright?</label>
                <select class="form-control">
                    <option>No</option>
                    <option>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label>Are you interested in our project or just in for the profit?</label>
                <select class="form-control">
                    <option></option>
                    <option>Profit</option>
                </select>
            </div>
            <div class="form-group">
                <label>Upload a selfie with your personal id, a note with the date and a banana in your left hand</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </div>
            <div class="form-group">
                <label>Captcha: Come up with a 2 of 4 tradeoff tetrahedron. That is, you can get any <=2 out of a given
                    list of 4 things, but it's not possible to get 3 of 4 or 4 of 4.</label>
                <input type="text" class="form-control" placeholder="Enter answer">
            </div>
            <button type="button" class="btn btn-success submit" onclick="handleForm()">Submit</button>
        </div>
        <div class="result">
            <h4>Success!</h4>
            <p>Your submission is approved! Join our Telegram for updates.</p>

            <a href="https://t.me/rektico">
                <button type="button" class="btn btn-primary">Join Telegram</button>
            </a>
        </div>
    </div>
</div>
